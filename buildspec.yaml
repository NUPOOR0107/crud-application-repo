version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9  # Adjust if necessary
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t package/

  build:
    commands:
      - echo "Packaging application..."
      - cp -r package/* .  # Copy installed dependencies
      - mkdir -p output  # Ensure output directory exists
      - zip -r output/banking_crud.zip .  # Package all files

  post_build:
    commands:
      - echo "Build complete. Uploading artifacts..."

artifacts:
  files:
    - output/banking_crud.zip  # Ensure correct path
    - appspec.yml
    - scripts/**   # Include deployment scripts
  discard-paths: yes
